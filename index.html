<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>High Low</title>
    <link rel="stylesheet" href="highlow.css">
  </head>

  <body>
    <div id="container">

      <div class="panel">
        <h2>I have a random number between 1 and 100</h2>
        <h3>Dare to guess?</h3>
        <hr>
        <p>Select difficulty setting</p>
        <button id="newGameBtn">New Game</button>
        <button id="superEasyBtn">Super Easy (20 attempt)</button>
        <button id="easyBtn" class="">Easy (10 attempts)</button>
        <button id="hardBtn" class="">Hard (5 attempts)</button>
        <button id="expert">Expert (2 attempts)</button>
      </div>

      <div class="panel">
        <h3 id="results">Enter your guess below &amp; press Enter</h3>
        <input type="number" min="1" max="100">
        <p>Number of previous attempts: <span id="attempts">0</span></p>
      </div>

      <div class="panel">
        <p>Your previous guesses:</p>
        <p id="guessLog"></p>
      </div>

      <script src="highlow.js"></script>
    </div>

  </body>

</html>
